  "/txs/{hash}":
    get:
      deprecated: true
      summary: Get a Tx by hash
      tags:
        - Transactions
      description: Retrieve a transaction using its hash.
      parameters:
        - in: path
          name: hash
          description: Tx hash
          required: true
          example: BCBE20E8D46758B96AE5883B792858296AC06E51435490FBDCAE25A72B3CC76B
          schema:
            type: string
      responses:
        "200":
          description: Tx with the provided hash
          content:
            application/json:
              schema:
                type: object
                properties:
                  hash:
                    type: string
                    example: D085138D913993919295FF4B0A9107F1F2CDE0D37A87CE0644E217CBF3B49656
                  height:
                    type: number
                    example: 368
                  tx:
                    type: object
                    properties:
                      msg:
                        type: array
                        items:
                          type: string
                      fee:
                        type: object
                        properties:
                          gas:
                            type: string
                          amount:
                            type: array
                            items:
                              type: object
                              properties:
                                denom:
                                  type: string
                                  example: uluna
                                amount:
                                  type: string
                                  example: "50"
                      memo:
                        type: string
                      signature:
                        type: object
                        properties:
                          signature:
                            type: string
                            example: MEUCIQD02fsDPra8MtbRsyB1w7bqTM55Wu138zQbFcWx4+CFyAIge5WNPfKIuvzBZ69MyqHsqD8S1IwiEp+iUb6VSdtlpgY=
                          pub_key:
                            type: object
                            properties:
                              type:
                                type: string
                                example: tendermint/PubKeySecp256k1
                              value:
                                type: string
                                example: Avz04VhtKJh8ACCVzlI8aTosGy0ikFXKIVHQ3jKMrosH
                          account_number:
                            type: string
                            example: "0"
                          sequence:
                            type: string
                            example: "0"
                  result:
                    type: object
                    properties:
                      log:
                        type: string
                      gas_wanted:
                        type: string
                        example: "200000"
                      gas_used:
                        type: string
                        example: "26354"
                      tags:
                        type: array
                        items:
                          type: object
                          properties:
                            key:
                              type: string
                            value:
                              type: string
        "500":
          description: Internal Server Error
  /txs:
    get:
      deprecated: true
      tags:
        - Transactions
      summary: Search transactions
      description: Search transactions by events.
      parameters:
        - in: query
          name: message.action
          description: "transaction events such as 'message.action=send' which results in
            the following endpoint: 'GET /txs?message.action=send'. note that
            each module documents its own events. look for xx_events.md in the
            corresponding cosmos-sdk/docs/spec directory"
          example: send
          schema:
            type: string
        - in: query
          name: message.sender
          description: "transaction events with sender: 'GET
            /txs?message.action=send&message.sender=terra1wg2mlrxdmnnkkykgqg4zn\
            ky86nyrtc45q336yv'"
          example: terra1wg2mlrxdmnnkkykgqg4znky86nyrtc45q336yv
          schema:
            type: string
        - in: query
          name: page
          description: Page number
          example: 1
          schema:
            type: integer
        - in: query
          name: limit
          description: Maximum number of items per page
          example: 1
          schema:
            type: integer
        - in: query
          name: tx.minheight
          description: transactions on blocks with height greater or equal this value
          example: 25
          schema:
            type: integer
        - in: query
          name: tx.maxheight
          description: transactions on blocks with height less than or equal this value
          example: 800000
          schema:
            type: integer
      responses:
        "200":
          description: All txs matching the provided events
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_count:
                    type: number
                    example: 1
                  count:
                    type: number
                    example: 1
                  page_number:
                    type: number
                    example: 1
                  page_total:
                    type: number
                    example: 1
                  limit:
                    type: number
                    example: 30
                  txs:
                    type: array
                    items:
                      type: object
                      properties:
                        hash:
                          type: string
                          example: D085138D913993919295FF4B0A9107F1F2CDE0D37A87CE0644E217CBF3B49656
                        height:
                          type: number
                          example: 368
                        tx:
