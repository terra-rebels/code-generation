  /validatorsets/latest:
    get:
      summary: Get the latest validator set
      tags:
        - Tendermint RPC
      responses:
        "200":
          description: The validator set at the latest block height
          content:
            application/json:
              schema:
                type: object
                properties:
                  block_height:
                    type: string
                  validators:
                    type: array
                    items:
                      type: object
                      properties:
                        address:
                          type: string
                          description: bech32 encoded address
                          example: terravaloper1wg2mlrxdmnnkkykgqg4znky86nyrtc45q7a85l
                        pub_key:
                          type: object
                          properties:
                            type:
                              type: string
                            value:
                              type: string
                        voting_power:
                          type: string
                          example: "1000"
                        proposer_priority:
                          type: string
                          example: "1000"
        "500":
          description: Server internal error
  "/validatorsets/{height}":
