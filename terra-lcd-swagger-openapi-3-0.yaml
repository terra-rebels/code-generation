                                amount:
                                  type: array
                                  items:
                                    type: object
                                    properties:
                                      denom:
                                        type: string
                                        example: uluna
                                      amount:
                                        type: string
                                        example: "50"
                            memo:
                              type: string
                            signature:
                              type: object
                              properties:
                                signature:
                                  type: string
                                  example: MEUCIQD02fsDPra8MtbRsyB1w7bqTM55Wu138zQbFcWx4+CFyAIge5WNPfKIuvzBZ69MyqHsqD8S1IwiEp+iUb6VSdtlpgY=
                                pub_key:
                                  type: object
                                  properties:
                                    type:
                                      type: string
                                      example: tendermint/PubKeySecp256k1
                                    value:
                                      type: string
